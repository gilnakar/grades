<script src="d3.v3.min.js"></script>
<script>

// Various accessors that specify the four dimensions of data to visualize.
function x(d) { return d.income; }
function y(d) { return d.lifeExpectancy; }
function radius(d) { return d.population; }
function color(d) { return d.region; }
function key(d) { return d.name; }

// Chart dimensions.
var margin = {top: 30, right: 200, bottom: 100, left: 150},
    width = 960 - margin.right,
    height = 650 - margin.top - margin.bottom;

// Various scales. These domains make assumptions of data, naturally.
var xScale = d3.scale.linear().domain([60, 100]).range([0, width]),
    yScale = d3.scale.linear().domain([60, 100]).range([height, 0]),
    radiusScale = d3.scale.sqrt().domain([60, 100]).range([0, 25]),
    colorScale = d3.scale.category10();

// The x & y axes.
var xAxis = d3.svg.axis().orient("bottom").scale(xScale).ticks(10, d3.format(",d")),
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// Create the SVG container and set the origin.
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Add reference lines.
svg.append ("line")
	.attr ("x1",width/2)
	.attr ("y1", 0)
	.attr ("x2", width/2)
	.attr ("y2", 530)
	.style("stroke", "#999");
	
	
svg.append ("line")
	.attr ("x1",0)
	.attr ("y1",height/2)
	.attr ("x2", width)
	.attr ("y2", height/2)
	.style("stroke", "#999");
	
	
//arrow	
svg.append ("line")
	.attr ("x1",width+30)
	.attr ("y1",height/2-50)
	.attr ("x2", width+200)
	.attr ("y2", height/2-50)
	.style("stroke", "#000");
	
svg.append ("line")
	.attr ("x1",width+30)
	.attr ("y1",height/2-50)
	.attr ("x2", width+50)
	.attr ("y2", height/2-55)
	.style("stroke", "#000");
	
svg.append ("line")
	.attr ("x1", width+180)
	.attr ("y1", height/2-55)
	.attr ("x2", width+200)
	.attr ("y2", height/2-50)
	.style("stroke", "#000");
	
// Add Legend
svg.append ("circle")
	.attr ("cx",900)
	.attr ("cy",height+60)
	.attr ("r",15)
	.style("stroke", "#000" )
	.style("fill", "rgb(5,120,175)");
	
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", height+80)
	.attr("x", 915)
    .attr("dy", ".65em")
    .text("סטודנט");
	
svg.append ("circle")
	.attr ("cx",850)
	.attr ("cy",height+60)
	.attr ("r",15)
	.style("stroke", "#000" )
	.style("fill", "orange");
	
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", height+80)
	.attr("x", 865)
    .attr("dy", ".65em")
    .text("סטודנטית");
	
svg.append ("circle")
	.attr ("cx",700)
	.attr ("cy",height+50)
	.attr ("r",25)
	.style("stroke", "#000")
	.style("fill", "none");
	
	
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", height+80)
	.attr("x", 725)
    .attr("dy", ".65em")
    .text("ציון כניסה גבוה");

svg.append ("circle")
	.attr ("cx",635)
	.attr ("cy",height+50)
	.attr ("r",10)
	.style("stroke", "#000")
	.style("fill", "none");
	
	
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", height+80)
	.attr("x", 650)
    .attr("dy", ".65em")
    .text("ציון כניסה נמוך");	
	
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", height-50)
	.attr("x", width-6)
    .attr("dy", ".95em")
    .text("סמסטר");	
	
	
// Add the x-axis.
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// Add the y-axis.
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

// Add an x-axis label.
svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height - 6)
    .text("ממוצע סדנאות");

// Add a y-axis label.
svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", 6)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("ציון סטודיו");

// Add the year label; the value is set on transition.
var label = svg.append("text")
    .attr("class", "year label")
    .attr("text-anchor", "end")
    .attr("y", height - 50)
    .attr("x", width+200)
    .text(0);

// Load the data.
d3.json("nations3.json", function(nations) {

  // A bisector since many nation's data is sparsely-defined.
  var bisect = d3.bisector(function(d) { return d[0]; });

  // Add a dot per nation. Initialize the data at 1800, and set the colors.
  var dot = svg.append("g")
      .attr("class", "dots")
    .selectAll(".dot")
      .data(interpolateData(1))
    .enter().append("circle")
      .attr("class", "dot")
      .style("fill", function(d) { return colorScale(color(d)); })
      .call(position)
      .sort(order);

  // Add a title.
  dot.append("title")
      .text(function(d) { return d.name+ "  Entry Grade: " +d.population; });

  // Add an overlay for the year label.
  var box = label.node().getBBox();

  var overlay = svg.append("rect")
        .attr("class", "overlay")
        .attr("x", box.x)
        .attr("y", box.y)
        .attr("width", box.width)
        .attr("height", box.height)
        .on("mouseover", enableInteraction);

  // Start a transition that interpolates the data based on year.
  svg.transition()
      .duration(60000)
      .ease("linear")
      .tween("year", tweenYear)
      .each("end", enableInteraction);

  // Positions the dots based on data.
  function position(dot) {
    dot .attr("cx", function(d) { return xScale(x(d)); })
        .attr("cy", function(d) { return yScale(y(d)); })
        .attr("r", function(d) { return radiusScale(radius(d)); });
  }

  // Defines a sort order so that the smallest dots are drawn on top.
  function order(a, b) {
    return radius(b) - radius(a);
  }

  // After the transition finishes, you can mouseover to change the year.
  function enableInteraction() {
    var yearScale = d3.scale.linear()
        .domain([0, 8])
        .range([box.x + 1, box.x + box.width - 1])
        .clamp(true);

    // Cancel the current transition, if any.
    svg.transition().duration(0);

    overlay
        .on("mouseover", mouseover)
        .on("mouseout", mouseout)
        .on("mousemove", mousemove)
        .on("touchmove", mousemove);

    function mouseover() {
      label.classed("active", true);
    }

    function mouseout() {
      label.classed("active", false);
    }

    function mousemove() {
      displayYear(yearScale.invert(d3.mouse(this)[0]));
    }
  }

  // Tweens the entire chart by first tweening the year, and then the data.
  // For the interpolated data, the dots and label are redrawn.
  function tweenYear() {
    var year = d3.interpolateNumber(0, 8);
    return function(t) { displayYear(year(t)); };
  }

  // Updates the display to show the specified year.
  function displayYear(year) {
    dot.data(interpolateData(year), key).call(position).sort(order);
    label.text(Math.round(year));
  }

  // Interpolates the dataset for the given (fractional) year.
  function interpolateData(year) {
    return nations.map(function(d) {
      return {
        name: d.name,
        region: d.region,
        income: interpolateValues(d.income, year),
        population: interpolateValues(d.population, year),
        lifeExpectancy: interpolateValues(d.lifeExpectancy, year)
      };
    });
  }

  // Finds (and possibly interpolates) the value for the specified year.
  function interpolateValues(values, year) {
    var i = bisect.left(values, year, 0, values.length - 1),
        a = values[i];
    if (i > 0) {
      var b = values[i - 1],
          t = (year - a[0]) / (b[0] - a[0]);
      return a[1] * (1 - t) + b[1] * t;
    }
    return a[1];
  }
});
